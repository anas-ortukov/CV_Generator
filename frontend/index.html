<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .avatar-container {
            position: relative;
            display: inline-block;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #ddd;
        }
        .avatar-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="container col-6 offset-3 my-5 card px-5 shadow">

    <h2 class=" my-4">Profile</h2>
    <div class="d-flex justify-content-between align-items-center">
        <div class="avatar-container" id="avatarContainer">
            <img id="avatarImage" src="https://cdn.iconscout.com/icon/free/png-256/free-avatar-370-456322.png?f=webp"
                 alt="Avatar">
            <input type="file" class="avatar-input" id="avatarInput" accept="image/*">
        </div>
        <div class="form-group ">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" style="width: 100px">
        </div>
    </div>

    <h2 class=" my-4">Technologies</h2>
    <div class="form-group row ">
        <label for="technologies">Select Technologies:</label>
        <div class="col-auto">
            <select class="form-control mt-2" id="technologies" style="width: 200px;">
                <option value="Java">Java</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Docker">Docker</option>
                <option value="C++">C++</option>
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Bootstrap">Bootstrap</option>
                <option value="React">React</option>
                <option value="Angular">Angular</option>
                <option value="Node.js">Node.js</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="PHP">PHP</option>
                <option value="SQL">SQL</option>
                <option value="NoSQL">NoSQL</option>
                <option value="GraphQL">GraphQL</option>
                <option value="TypeScript">TypeScript</option>
                <option value="Swift">Swift</option>
                <option value="Kotlin">Kotlin</option>
                <option value="AWS">AWS</option>
                <option value="Azure">Azure</option>
                <option value="GCP">Google Cloud Platform</option>
                <option value="Jenkins">Jenkins</option>
                <option value="Git">Git</option>
                <option value="Terraform">Terraform</option>
                <option value="Kubernetes">Kubernetes</option>
                <option value="Selenium">Selenium</option>
                <option value="JUnit">JUnit</option>
                <option value="JUnit">JUnit</option>
                <option value="Postman">Postman</option>
                <option value="Apache Kafka">Apache Kafka</option>
                <option value="Redis">Redis</option>
                <option value="Elasticsearch">Elasticsearch</option>
                <option value="GraphQL">GraphQL</option>
                <option value="Django">Django</option>
                <option value="Flask">Flask</option>

            </select>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mt-2" onclick="addTechnology()">Add</button>
        </div>
        <div id="techList" class="col-auto">
        </div>
    </div>


    <h2 class="my-4">Education</h2>
    <div class="d-flex flex-wrap">
        <div class="form-group me-4" style="width: 40%">
            <label for="college">College/University Name:</label>
            <input type="text" class="form-control" id="college">
        </div>
        <div class="form-group me-4" style="max-width: 20%">
            <label for="fromDate">From:</label>
            <input type="date" class="form-control" id="fromDate">
        </div>
        <div class="form-group me-4" style="max-width: 20%">
            <label for="toDate">To:</label>
            <input type="date" class="form-control" id="toDate">
        </div>
        <div class="form-group me-4" style="width: 85%">
            <label for="description">More info about Study:</label>
            <input type="text"  name="description" class="form-control" id="description">
        </div>
        <button class="btn btn-primary mt-4 px-3" onclick="addEducation()">Add</button>
    </div>
    <div id="educationList">

    </div>

    <h2 class=" my-4">Experience</h2>
    <div class="d-flex flex-wrap">
        <div class="form-group me-4" style="width: 40%">
            <label for="organization">Organization Name:</label>
            <input type="text" class="form-control" id="organization">
        </div>
        <div class="form-group me-4" style="max-width: 20%">
            <label for="fromDateExp">From:</label>
            <input type="date" class="form-control" id="fromDateExp">
        </div>
        <div class="form-group me-4" style="max-width: 20%">
            <label for="toDateExp">To:</label>
            <input type="date" class="form-control" id="toDateExp">
        </div>
        <div class="form-group me-4" style="width: 85%">
            <label for="descriptionExp">More info about your experience:</label>
            <input type="text" name="description" class="form-control" id="descriptionExp">
        </div>
        <button class="btn btn-primary mt-4 px-3" onclick="addExperience()">Add</button>
    </div>
    <div id="experienceList" class="">

    </div>
    <div class="text-center">
        <button class="btn btn-success text mt-5 mb-4 " onclick="generateCV()">Generate CV</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
